<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f5f5f5; }
    #reader { width: 320px; margin: 20px auto; }
    input { width: 90%; padding: 10px; font-size: 18px; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Scan Barcode or QR</h2>
  <div id="reader"></div>
  <input id="result" placeholder="Scan a code..." readonly>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').value = decodedText;
      // Automatically "press enter" effect (simulate send)
      document.getElementById('result').style.background = "#c8f7c5";
      console.log("Scanned:", decodedText);

      // If you want to send to a local server:
      fetch("http://192.168.1.8:8000/scanner", {  // <-- your PC's local IP
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: decodedText })
      }).catch(err => console.log(err));

      setTimeout(() => document.getElementById('result').style.background = "#fff", 1000);
    }

    let html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
